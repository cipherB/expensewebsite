{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <div class='row' >
        <div class='col-md-4' ></div>
        <div class='col-md-4' >
            <div class='card mt-5' >
                <div class='card-title text-center py-3' >
                    <h4>Register for a free account</h4>
                </div>
                <div class='card-body' >
                    <form action="{% url 'register' %}" method="post" >
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class='form-group mb-2' >
                            <input 
                                type='text'
                                name='username'
                                placeholder='Username'
                                id='usernameField'
                                class='form-control form-control-sm'
                                value="{{fieldValues.username}}"
                            />
                        </div>
                        <div class="invalid-feedback" style="display:none" ></div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class='form-group mb-2' >
                            <input 
                                type='email'
                                name='email'
                                placeholder='Email'
                                id='emailField'
                                class='form-control form-control-sm'
                                value="{{fieldValues.email}}"
                            />
                        </div>
                        <div class="invalid-feedback invalid-email-feedback" style="display:none" >
                        </div>
                        <p class="text-sm text-success emailSuccessOutput"></p>
                        <div class='form-group mb-2' >
                            <input 
                                type='password'
                                name='password'
                                placeholder='Password'
                                id='passwordField'
                                class='form-control form-control-sm'
                            />
                            <small class='float-end py-3 showPasswordToggle' >SHOW</small>
                        </div>
                        <input 
                            type='submit'
                            value='Register'
                            class='btn w-100 btn-primary submit-btn'
                            disabled='true'
                        />
                    </form>
                </div>
            </div>
        </div>
        <div class='col-md-4' ></div>
    </div>

    <script src="{% static 'js/register.js' %}" ></script>
{% endblock  %}
