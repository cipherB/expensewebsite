{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-2">
                <a 
                    href="{% url 'expense-delete' expense.id %}"
                    class="btn btn-danger btn-sm"
                >
                    Delete
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'expense-edit' expense.id %}" method="post" >
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="amount" class="form-label">Amount</label>
                        <input 
                            type="number" 
                            name="amount" 
                            id="amount" 
                            class="form-control form-control-sm"
                            value="{{values.amount}}"
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="description" class="form-label">Description</label>
                        <input 
                            type="text"    
                            name="description" 
                            id="description" 
                            class="form-control form-control-sm"
                            value="{{values.description}}"
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="category" class="form-label" >Category</label>
                        <select name="category" id="category" class="form-select">

                            <option selected value="{{values.category}}" name="category">
                                {{values.category}}
                            </option>
                            {% for category in categories  %}
                                <option value="{{category.name}}" name="category">
                                    {{category.name}}
                                </option>
                            {% endfor %}
                                
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="expense_date" class="form-label">Date of Expense</label>
                        <input 
                            type="date"   
                            name="expense_date" 
                            id="expense_date" 
                            class="form-control form-control-sm"
                        />
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-sm" />
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
